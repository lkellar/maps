<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A map of 911 calls recently made in Washington County, Arkansas including Fayetteville and Springdale">
    <title>Crime Map</title>
    <script src="https://kit.fontawesome.com/64fa348c63.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.19.3/build/global/luxon.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="jumbo">
        <img alt src="{{ url_for('static', filename='logo.png') }}">
    </div>
    <div id="control-panel">
        <label for="selectDaysAgo">Date range: </label>
        <select id="selectDaysAgo" onchange="main()" onkeypress="main()">
            <option value=".5">Past 12 hours</option>
            <option value="1" selected>Past 24 hours</option>
            <option value="2">Past two days</option>
            <option value="3">Past three days</option>
            <option value="7">Past week</option>
            <option value="30">Past month</option>
            <option value="custom">Custom Date Range</option>
        </select>
        <span style="display: none" id="datepicker">
            <input name="start" id="start" type="date" oninput="main()"/>
            <input name="end" id="end" type="date" oninput="main()" />
        </span>
        <div class="checkBoxContainer">
            <label for="general">General</label>
            <input type="checkbox" id="general" name="general" value="General" checked onchange="main()">
            <label for="warning">Warning</label>
            <input type="checkbox" id="warning" name="warning" value="Warning" checked onchange="main()">
            <label for="hazard">Hazard</label>
            <input type="checkbox" id="hazard" name="hazard" value="Hazard" checked onchange="main()">
            <label for="danger">Danger</label>
            <input type="checkbox" id="danger" name="danger" value="Danger" checked onchange="main()">
            <label for="lethal">Lethal</label>
            <input type="checkbox" id="lethal" name="lethal" value="Lethal" checked onchange="main()">
            <label for="death">Death</label>
            <input type="checkbox" id="death" name="death" value="Death" checked onchange="main()">
        </div>
    </div>
    <div id="leafletmap"></div>
    <footer>The source code for this project is hosted on <a href="https://github.com/lkellar/maps">Github</a> and is licensed under the <a href="https://github.com/lkellar/maps/blob/master/LICENSE">MIT License</a>.</footer>
</body>

<script src="{{ url_for('static', filename='map.js') }}"></script>
</html>
